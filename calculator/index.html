<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="hint-display"></div>
            <div class="working-display"></div>
        </div>
        <div class="extras"></div>
            <div class="utility">
                <button data-utility="reset">RESET</button>
            </div>
        <div class="operations">
            <div class="operands">
                <div class="row">
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                </div>
                <div class="row">
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                </div>
                <div class="row">
                    <button data-number="3">3</button>
                    <button data-number="2">2</button>
                    <button data-number="1">1</button>
                </div>
                <div class="row">
                    <button data-number="0">0</button>
                    <button data-number=".">.</button>
                </div>
            </div>
            <div class="operators">
                <div class="row">
                    <button data-operator="multiply">x</button>
                    <button data-operator="divide">\</button>
                </div>
                <div class="row">
                    <button data-operator="add">+</button>
                    <button data-operator="subtract">-</button>
                </div>
                <div class="row">
                    <button data-operator="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
